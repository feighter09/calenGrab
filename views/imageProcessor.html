{% extends "base.html" %}
{% block content %}

<div id="imgWrapper">
  <img id="calendarImg" src="{{ fileLoc }}"/>
  <canvas id="selectionDrawer"></canvas>
</div>

<div id="prompt">
  <p>Is this information correct?</p><br/>
  Event: <input id="summary" type="text"><br/>
  Start: <input id="start" type="text"><br/>
  End: <input id="end" type="text"><br/>
  <button onclick="sendToGoogle()">Add To Calendar</button>
</div>

{% endblock %}
